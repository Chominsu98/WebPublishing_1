<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="plugnplay">
    <!-- 누가 만들었는지 이런건 나중에 검색최적화에 도움이 되는 메타데이터들이다 -->
    <meta name="description" content="웹표준 연습하기 사이트">
    <meta name="keywords" content="웹표준,웹표준사이트,웹접근성">
    <!-- 나중에 사이트가 활성화 되었을 때 이런검색어로 검색되게 만든다 -->
    <meta name="robots" content="all">
    <!-- 이렇게 하면 검색엔진로봇이 정보를 가져갈수있도록 허가함 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 호환성설정-브라우저-즉 최신버젼으로 해석해라 이런뜻 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{background: #c8e6c9;}
        #wrap {width: 1000px; height: 900px; margin: 0 auto;font-size: 40px; color:white;text-align: center;text-transform: uppercase; }
        #header {width: 1000px; height: 100px;line-height: 100px; background: #2e7d32;}
        #nav {width: 1000px; height: 100px;line-height: 100px;  background: #388e3c;}
        #side {float: left; width: 300px; height: 600px; line-height: 600px; background: #43a047;}
        #contents {float: left; width: 700px; height: 600px; line-height: 600px; background: #4caf50;}
        #footer {float: left;width: 1000px; height: 100px; line-height: 100px; background: #66bb6a;}
    </style>
   
</head>
<body>
    <div id="wrap">
        <div id="header">header</div>
        <div id="nav">nav</div>
        <div id="side">side</div>
        <div id="contents">contents</div>
        <div id="footer">footer</div>
    </div>
</body>
</html>
